<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR: Красный кубик</title>

    <!-- Подключаем A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AR.js/3.3.0/AR.js.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ar-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- A-Frame сцена с AR -->
<a-scene id="ar-scene" embedded arjs>
    <!-- Камера для дополненной реальности -->
    <a-marker preset="hiro">
        <!-- Красный кубик -->
        <a-box color="red" scale="0.5 0.5 0.5"></a-box>
    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>
</a-scene>

<script>
    // Проверяем доступ к камере
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        console.log("Запрашиваем доступ к камере...");
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                console.log("Камера активирована.");
                let videoElement = document.querySelector('video');
                if (videoElement) {
                    videoElement.srcObject = stream;
                }
            })
            .catch(function(error) {
                console.error("Ошибка при доступе к камере: ", error);
                alert("Не удалось активировать камеру.");
            });
    } else {
        console.error("Ваш браузер не поддерживает доступ к камере.");
        alert("Ваш браузер не поддерживает доступ к камере.");
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR: Красный кубик</title>

    <!-- Подключаем A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AR.js/3.3.0/AR.js.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #camera-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #ar-scene {
            display: none;
        }
    </style>
</head>
<body>

<!-- Кнопка для запуска камеры -->
<button id="camera-button">Открыть камеру</button>

<!-- A-Frame сцена с AR -->
<a-scene id="ar-scene" embedded arjs>
    <!-- Камера для дополненной реальности -->
    <a-marker preset="hiro">
        <!-- Красный кубик -->
        <a-box color="red" scale="0.5 0.5 0.5"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    document.getElementById('camera-button').addEventListener('click', function() {
        // Запрашиваем доступ к камере
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Показываем сцену дополненной реальности
                    document.getElementById('ar-scene').style.display = 'block';
                    // Прячем кнопку
                    document.getElementById('camera-button').style.display = 'none';
                    // Выводим видео с камеры
                    const videoElement = document.querySelector('video');
                    if (videoElement) {
                        videoElement.srcObject = stream;
                    }
                })
                .catch(function(err) {
                    console.error("Ошибка доступа к камере: ", err);
                    alert("Не удалось получить доступ к камере.");
                });
        } else {
            alert("Ваш браузер не поддерживает доступ к камере.");
        }
    });
</script>

</body>
</html>

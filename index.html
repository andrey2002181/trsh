<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR: Куб в реальной комнате</title>

    <!-- Подключаем A-Frame для 3D графики -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Подключаем AR.js для дополненной реальности -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #ar-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- A-Frame сцена для дополненной реальности -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

    <!-- Камера для дополненной реальности -->
    <a-entity camera look-controls="pointerLockEnabled: false; touchEnabled: true;"></a-entity>

    <!-- Виртуальный 3D-куб, который будет стоять в воздухе -->
    <a-box id="cube" position="0 1 -3" rotation="0 0 0" scale="2 2 2">
        <!-- Каждая из сторон будет иметь свой цвет -->
        <a-box position="1 0 0" width="2" height="2" depth="0.1" color="red"></a-box> <!-- правая сторона -->
        <a-box position="-1 0 0" width="2" height="2" depth="0.1" color="blue"></a-box> <!-- левая сторона -->
        <a-box position="0 1 0" width="2" height="0.1" depth="2" color="green"></a-box> <!-- верхняя сторона -->
        <a-box position="0 -1 0" width="2" height="0.1" depth="2" color="yellow"></a-box> <!-- нижняя сторона -->
        <a-box position="0 0 1" width="2" height="2" depth="0.1" color="purple"></a-box> <!-- передняя сторона -->
        <a-box position="0 0 -1" width="2" height="2" depth="0.1" color="orange"></a-box> <!-- задняя сторона -->
    </a-box>

</a-scene>

</body>
</html>

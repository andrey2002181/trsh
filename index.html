<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Cube for iPhone</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">Загрузка AR... Разрешите доступ к камере и медленно поводите телефоном</div>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;"
        embedded>

        <!-- Основной куб -->
        <a-box 
            position="0 0.1 -0.5"
            rotation="0 45 0"
            color="#00FF00"
            scale="0.3 0.3 0.3"
            material="opacity: 0.9; transparent: true; metalness: 0.4; roughness: 0.1"
            shadow="cast: true; receive: true">
        </a-box>

        <!-- Освещение -->
        <a-light 
            type="ambient" 
            color="#FFFFFF"
            intensity="0.6">
        </a-light>
        
        <a-light 
            type="directional" 
            color="#FFFFFF"
            intensity="0.8"
            position="-2 3 1"
            cast-shadow>
        </a-light>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Скрываем лоадер после загрузки
        document.querySelector('a-scene').addEventListener('loaded', () => {
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        // Обработка ошибок
        window.addEventListener('arjs-video-loaded', () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Ваш браузер не поддерживает доступ к камере');
            }
        });
    </script>
</body>
</html>

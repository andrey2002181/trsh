<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Static AR Cube</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, sans-serif;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">Наведите камеру на горизонтальную поверхность...</div>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; 
             debugUIEnabled: false; 
             trackingMethod: world; 
             worldSensing: true;
             positionStabilization: 0.9;"
        renderer="logarithmicDepthBuffer: true; 
                antialias: true; 
                precision: high;"
        embedded>

        <!-- Статичный куб -->
        <a-box 
            position="0 0.15 -0.5"
            rotation="0 0 0"
            color="#00FF88"
            scale="0.3 0.3 0.3"
            material="shader: standard; 
                    opacity: 0.95; 
                    transparent: true; 
                    metalness: 0.7; 
                    roughness: 0.2"
            static-body
            shadow="cast: true; receive: true">
        </a-box>

        <!-- Освещение -->
        <a-light 
            type="hemisphere" 
            color="#FFFFFF" 
            ground-color="#444444"
            intensity="0.8">
        </a-light>
        
        <a-light 
            type="directional" 
            color="#FFFFFF"
            intensity="1.2"
            position="-1 3 1"
            cast-shadow
            shadow-map-size="2048">
        </a-light>

        <!-- Камера с улучшенным трекингом -->
        <a-entity 
            camera
            look-controls="enabled: false"
            arjs-camera="smoothing: 0.8">
        </a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', () => {
            document.querySelector('.arjs-loader').style.display = 'none';
            
            // Фиксация объекта в мировых координатах
            const cube = document.querySelector('a-box');
            cube.setAttribute('position', {x: 0, y: 0.15, z: -0.5});
            cube.setAttribute('rotation', {x: 0, y: 0, z: 0});
        });
    </script>
</body>
</html>

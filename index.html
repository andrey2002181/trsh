<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR: 3D куб, который можно осматривать</title>

    <!-- Подключаем A-Frame для 3D графики -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Подключаем AR.js для дополненной реальности -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #ar-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- A-Frame сцена для дополненной реальности -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

    <!-- Камера, которая позволяет двигаться вокруг объекта -->
    <a-entity camera look-controls="pointerLockEnabled: true;"></a-entity>

    <!-- Виртуальный 3D-куб -->
    <a-box position="0 0 -3" color="red" scale="1 1 1" rotation="0 45 0"></a-box>

</a-scene>

</body>
</html>

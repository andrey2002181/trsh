<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR: Лови мусор!</title>

    <!-- Подключаем A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AR.js/3.3.0/AR.js.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #camera-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Кнопка для запуска камеры -->
<button id="camera-button">Открыть камеру</button>

<!-- A-Frame сцена с AR -->
<a-scene embedded arjs>
    <!-- Камера для дополненной реальности -->
    <a-marker preset="hiro">
        <!-- 3D объект (мусор) загружается локально с компьютера -->
        <a-entity gltf-model="url(mushroom.gltf)" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    // Обработчик для кнопки открытия камеры
    document.getElementById('camera-button').addEventListener('click', function() {
        // Показываем сцену дополненной реальности
        document.querySelector('a-scene').style.display = 'block';
        this.style.display = 'none';  // Прячем кнопку
    });
</script>

</body>
</html>

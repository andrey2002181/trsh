<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR: Красный кубик</title>

    <!-- Подключаем A-Frame для 3D графики -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Подключаем AR.js для дополненной реальности -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- A-Frame сцена для дополненной реальности -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
    <!-- Маркер для дополненной реальности -->
    <a-marker preset="hiro">
        <!-- Красный кубик -->
        <a-box color="red" scale="0.5 0.5 0.5"></a-box>
    </a-marker>

    <!-- Камера для дополненной реальности -->
    <a-entity camera></a-entity>
</a-scene>

</body>
</html>

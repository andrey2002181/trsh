<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR: Красный кубик</title>

    <!-- Подключаем A-Frame и MindAR.js -->
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/mindar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- A-Frame сцена с AR -->
<a-scene embedded mindar="src: https://example.com/path-to-your-AR-file.mind; preload: true">
    <a-marker preset="hiro">
        <a-box color="red" scale="0.5 0.5 0.5"></a-box>
    </a-marker>

    <a-camera></a-camera>
</a-scene>

</body>
</html>

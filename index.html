<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест камеры</title>
</head>
<body>

<h1>Тест камеры</h1>

<!-- Видео элемент для отображения видеопотока с камеры -->
<video id="video" width="100%" height="100%" autoplay></video>

<script>
    // Проверяем поддержку доступа к камере
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        console.log("Запрашиваем доступ к камере...");
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                console.log("Камера активирована.");
                let video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.error("Ошибка при доступе к камере: ", error);
                alert("Не удалось активировать камеру.");
            });
    } else {
        console.error("Ваш браузер не поддерживает доступ к камере.");
        alert("Ваш браузер не поддерживает доступ к камере.");
    }
</script>

</body>
</html>
